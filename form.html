<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
</head>
<body>
    <center>
        <h2>Fill the form...</h2>
        <form>
            <label>
                Name:<input type="text" name="FullName" placeholder="Enter Your Full Name" />
            </label>
            <br>
            <label>
            Email:<input type="email" name="EmailID" placeholder="Enter Your Mail Id" />
            </label>
            <br>
            <label>
            Password:<input type="password" name="password" placeholder="Enter your Password" />
            </label>
            <h3>Gender:</h3>
            <label> <input type="radio" name="Gender" value="Male" />Male </label>
            <label> <input type="radio" name="Gender" value="Female" />Female </label>
            <h3>Select any Language:</h3>
            <label><input type="checkbox" name="Language" value="English" />English</label>
            <br>
            <label><input type="checkbox" name="Language" value="Spanish" />Spanish</label>
            <br>
            <label><input type="checkbox" name="Language" value="Arabic" />Arabic</label>
            <h3>Select the subject:</h3>
            <select name="subject">
            <option>Default</option>
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Full-Stack">Full-Stack</option>
            </select>
            <br>
            <br>
            <button>Submit</button>
            <br>
            <br>
            <a href="index.html">Back to Main Page</a>

        </form>
    </center>
    
    
</body>
</html>
